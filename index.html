    <h1>Squid Game</h1>
    <h2>Qui survivra le plus longtemps ?</h2>
<p>Nouveau survivant ? Inscrit-toi si tu l'oses ...</p>
<form action="/login" method="POST">
    <label for="gamertag">Nom de Joueur :</label>
    <input type="text" id="gamertag" name="gamertag">
    <label for="numero">Numéro de joueur  (de 1 à 256) :</label>
    <input type="number" id="numero" name="numero" max="256">
    <label for="email">E-mail</label>
    <input type="email" id="email" name="email">
    <label for="password">Mot de passe : </label>
    <input type="password" id="password" name="password">
    <button type="submit">Obéir</button>
  </form>

<div id="centre"></div>

<script src="/socket.io/socket.io.min.js"></script>
<script src="/js/index.js"></script>
